---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: tailscale-operator
  namespace: kube-system
spec:
  repo: https://illallangi.enterprises/helm-charts
  chart: tailscale-operator
  createNamespace: true
  targetNamespace: tailscale-operator
  valuesContent: |-
    azureKeyVaultSecret:
      vaultName: haw-k3s-great-tuna
    tailscale-operator:
      operatorConfig:
        defaultTags:
          - "tag:haw-k3s-operator"
        hostname: haw-k3s
      proxyConfig:
        defaultTags: "tag:haw-k3s-service"
  version: 0.1.1
